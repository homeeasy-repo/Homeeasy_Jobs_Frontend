<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Home Easy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleC.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="work_us.html">Why Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listings.html">Job Listings</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="contact-us">
            <h1 style="color:rgb(30, 30, 70) ;">Contact Us:</h1>
            <div class="content row">
                <div class="col-lg-6 col-md-12">
                    <img class="zoom-image" src="homeeasy website design pages (2).jpg" alt="Modern House" class="img-fluid">
                </div>
                <div class="form-container col-lg-6 col-md-12">
                    <form action="#" method="post">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        
                        <button type="submit">Contact us</button>
                    </form>
                    <div class="info">
                        <p><strong>Contacts</strong><br>hr@homeeasy.com</p>
                        <p><strong>Based in</strong><br>Lahore/Karachi, Pakistan</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
